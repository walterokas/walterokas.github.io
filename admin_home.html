<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name ="viewport" content = "width=device-width">
        <title>Store Manager | Admin Homes</title> 
        <link rel = "stylesheet" href = "./css/style.css">

    </head>
    <body>
        <header>
            <div class = "container">
                <div id = "logo">
                    <img src = "img/logo.png"/>
                </div>
                <div id = "welcome">
                    <h1>Store Manager - Admin <a href = "login.html" >Logout</a></h1>
                </div>
            </div>
        </header>
        <section id = "create-account">
            <div class = "container">
            <div class = forms>
                <h1>Create Account</h1>
            </div>
            <div class = "form-input">
            <form class="form">
                <input type = "text" placeholder = "Enter Username here">
                <input type = "text" placeholder = "Enter Email">
                <input type = "password" placeholder = "Enter Password here">
                <input type = "password" placeholder = "Admin Flag">
                <input type = "submit" class = "button" value = "Create User">
            </form>
            </div>
            </div>
        </section>
        <hr>
        <section id = "create-product">
            <div class = "container">
            <div class = forms>
                <h1>Create New Product</h1>
            </div>
            <div class = "form-input">
            <form class="form">
                <input type = "text" placeholder = "Enter Product Name">
                <input type = "text" placeholder = "Enter Category">
                <input type = "text" placeholder = "Enter Product Code">
                <input type = "text" placeholder = "Enter Price">
                <input type = "submit" class = "button" value = "Create Product">
            </form>
            </div>
            </div>
        </section>
        <hr>
        <section id = "modify-product">
            <div class = "container">
            <div class = forms>
                <h1>Modify Product</h1>
            </div>
            <div class = "form-input">
            <form class="form">
                <input type = "text" placeholder = "Enter Product Name">
                <input type = "submit" class = "button" value = "View Product">
                <input type = "submit" class = "button" value = "Edit">
            </form>
            </div>
            </div>
        </section>
        <hr>
        <section id = "view-sales">
            <div class = "container">
            <div class = forms>
                <h1>View Sales</h1>
            </div>
            <div class = "form-input">
            <form class="form">
                <input type = "text" placeholder = "Enter Product Name">
                <input type = "password" placeholder = "Enter Sales Period">
                <input type = "submit" class = "button" value = "Generate Report">
            </form>
            </div>
            </div>
        </section>
        <hr>
        <section id = "product-list">
            <div class = "container">
            <div class = forms>
                <h1>All Products</h1>
            </div>
            <div class = "form-input">
            <form class="form">
                <input type = "text" placeholder = "Enter Product Name or All">
                <input type = "submit" class = "button" value = "Product Catalog">
            </form>
            </div>
            </div>
        </section>

        </div>

        <footer>
            <div class = "container"> 
            <p>Copyright &copy; 2018 Andela@WalterOkas</p>
            </div>
        </footer>

    </body>
</html>
