<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name ="viewport" content = "width=device-width">
        <title>Store Manager | Attendant Homes</title> 
        <link rel = "stylesheet" href = "./css/style.css">

    </head>
    <body>
        <header>
            <div class = "container">
                <div id = "logo">
                    <img src = "img/logo.png"/>
                </div>
                <div id = "welcome">
                    <h1>Store Manager - Attendant <a href = "login.html" >Logout</a></h1>
                </div>
            </div>
        </header>
        <section id = "add-product">
            <div class = "container">
            <div class = forms>
                <h1>Add Product to cart</h1>
            </div>
            <div class = "form-input">
            <form class="form">
                <input type = "text" placeholder = "Enter Product Name">
                <input type = "text" placeholder = "Enter Quantity">
                <input type = "submit" class = "button" value = "Add to Cart">
                <input type = "submit" class = "button" value = "Create Sale">
            </form>
            </div>
            </div>
        </section>
        <hr>
        <section id = "my-sales">
            <div class = "container">
            <div class = forms>
                <h1>My Sales</h1>
            </div>
            <div class = "form-input">
            <form class="form">
                <input type = "text" placeholder = "Enter Product Name or All">
                <input type = "password" placeholder = "Enter Sales Period">
                <input type = "submit" class = "button" value = "View My Sales">
            </form>
            </div>
            </div>
        </section>
        <hr>
        <section id = "view-sales">
            <div class = "container">
            <div class = forms>
                <h1>View Sales</h1>
            </div>
            <div class = "form-input">
            <form class="form">
                <input type = "text" placeholder = "Enter Product Name">
                <input type = "password" placeholder = "Enter Sales Period">
                <input type = "submit" class = "button" value = "Generate Report">
            </form>
            </div>
            </div>
        </section>
        <hr>
        <section id = "product-list">
            <div class = "container">
            <div class = forms>
                <h1>All Products</h1>
            </div>
            <div class = "form-input">
            <form class="form">
                <input type = "text" placeholder = "Enter Product Name or All">
                <input type = "submit" class = "button" value = "Product Catalog">
            </form>
            </div>
            </div>
        </section>

        </div>

        <footer>
            <div class = "container"> 
            <p>Copyright &copy; 2018 Andela@WalterOkas</p>
            </div>
        </footer>

    </body>
</html>
